<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="e-menu-ripple-container.html">

<dom-module id="e-menu-tab">
  <template strip-whitespace>
    <style>
      [hidden] {
        display: none !important;
      }

      :host {
        display: inline-block;
        position: relative;
      }

      #overlay {
        pointer-events: none;
        display: none;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        @apply --e-menu-tab-overlay;
      }

      :host(.e-menu-tabs-overlay-static-above) #overlay {
        display: block;
      }
    </style>
    <div id="overlay"></div>
    <e-menu-ripple-container>
      <slot></slot>
    </e-menu-ripple-container>
  </template>
  <script>
    class EmenuTab extends Polymer.Element {
      static get is() { return 'e-menu-tab'; }
    }

    customElements.define(EmenuTab.is, EmenuTab);
  </script>
</dom-module>
