<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="e-menu-button">
  <template>
    <style>

      e-menu-button {
        display: inline-block;
      }

      e-menu-button > * {
        display: inline-block;
        box-sizing: border-box;
        /*border-radius: 5px;*/
        box-shadow: 3px 3px rgb(31, 31, 31);
        background-color: #669999;
        font-size: 15px;
        font-weight: 500;
        color: #F5F5DC;
        margin: 0;
        padding: 12px 44px;
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
        outline: none;
        -webkit-appearance: none;
      }

      e-menu-button > *:focus {
        background-color: #669999;
      }

      e-menu-button > *:active {
       /* background-color: #000;
        color: #FFF;*/
        box-shadow: 0 0px #666;
        transform: translateY(4px);
      }

     

      @media (max-width: 767px) {

        /* Responsive buttons are used in e-menu-detail, e-menu-cart and e-menu-checkout */
        e-menu-button[responsive] {
          @apply --layout-fixed-bottom;
          height: 64px;
          z-index: 1;
        }

        e-menu-button[responsive] > * {
          background-color: var(--app-accent-color);
          border: none;
          color: white;
          padding: 20px;
          width: 100%;
          height: 100%;
          font-size: 15px;
        }

        e-menu-button[responsive] > *:focus {
          background-color: var(--app-accent-color);
        }

      }

    </style>
  </template>
</dom-module>
