<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="e-menu-list-item">

  <template>

    <style>

      :host {
        @apply --layout-vertical;
        height: 400px;
        @apply --layout-center-justified;
        text-align: center;
        margin: 10px 20px;
      }

      e-menu-image {
        margin: 32px 0 16px;
      }

      e-menu-image::before {
        content: "";
        display: block;
        padding-top: 100%;
      }

      .title {
        color: var(--app-primary-color);
        font-weight: bold;
      }

      .price {
        color: var(--app-secondary-color);
      }

      @media (max-width: 767px) {
        :host {
          margin: 0 12px;
        }
      }

    </style>

    <e-menu-image src="[[item.image]]" alt="[[item.title]]"></e-menu-image>
    <div class="title">[[item.title]]</div>
    <span class="price">[[_formatPrice(item.price)]]</span>

  </template>

  <script>

    class EmenuListItem extends Polymer.Element {

      static get is() { return 'e-menu-list-item'; }

      static get properties() { return {

        item: Object

      }}

      _formatPrice(price) {
        return price ? 'â‚¬' + price.toFixed(2) : '';
      }

    }

    customElements.define(EmenuListItem.is, EmenuListItem);

  </script>

</dom-module>
